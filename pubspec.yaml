name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0-278.1.beta # Ensure this is compatible with your Flutter version

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0 # Updated to a recent version
  share_plus: ^9.0.0   # Added share_plus
  webview_flutter: ^4.8.0 # Added webview_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_jjds.png # Logo asset
  # fonts section currently removed - add back if you have the font files

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_jjds.png" 
  min_sdk_android: 21
